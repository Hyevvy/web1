<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        a, h1{   
           border:5px solid red;
           padding:20px;
           margin:0;
        }
    </style>

</head>
<body>
    <h1>CSS</h1>는 HMTL등의 마크업 언어로 작성된 문서(<a href="https://www.naver.com">CSS</a>)가 실제로 웹 사이트에 표현되는 <u>방법</u>을 정해주는 언어다.<br> 
        

        CSS의 C가 Cascading의 약자인데, 이는 상위 요소의 스타일 속성을 자손 요소들에게 상속시켜주는 모습이 DOM 트리구조에서 마치 폭포수처럼 내려가는 모습을 닮았기 때문이다.</p>
    

</body>
